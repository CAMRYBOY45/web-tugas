<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp - Login</title>
    <style>
        body {
            background-color: #AEEEEE;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #00539C;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #00539C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .forgot-password {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>MYAPP</h1>
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="handleLogin()">Masuk</button>
    <p>Belum punya akun? <a href="daftar.html">Daftar sekarang</a></p>
    <p id="error-message" class="error-message" style="display: none;">Username atau password salah!</p>
    <div id="forgot-password" class="forgot-password" style="display: none;">
        <button onclick="location.href='forgot-password.html'">Lupa Password?</button>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulasi validasi login
            if (username !== 'admin' || password !== '1234') {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('forgot-password').style.display = 'block';
            } else {
                alert('Login berhasil!');
                // Redirect ke halaman lain jika login berhasil
                // location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
